<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-to-Geolocation app</title>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--CSS Style-->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <div class="content">
        <div id="feedback-panel">
            <h1>Geolocation Search</h1>
            <h3>Enter an IP address to obtain geolocation information.</h3>
            
            <form method="get" id="ipAddressForm"></form>
                <div>
                    <label for="ipAddress">IP address:</label>
                    <input type="text" name="ipAddress" placeholder="12.34.567.89">
                </div>
                <div>
                    <input id="feedbackSubmitButton" type="button" class="btn btn-warning" value="Submit">
                </div>
            </form>
        </div>


    </div>
    
</body>
</html>
